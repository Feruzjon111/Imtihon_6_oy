<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            padding: 10px;
        }
        .container {
            width: 100%;
            max-width: 350px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 22px;
            color: #333;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-label {
            font-weight: bold;
            color: #444;
            font-size: 13px;
            margin-bottom: 3px;
            display: block;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            font-size: 13px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: all 0.3s ease-in-out;
            height: 38px;
        }
        .form-control::placeholder {
            color: #aaa;
            font-size: 12px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.4);
            outline: none;
        }
        .btn-primary {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            background-color: #007bff;
            border: none;
            transition: background 0.3s ease-in-out;
            height: 38px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .text-muted {
            font-size: 12px;
        }
        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }
            .form-control,
            .btn-primary {
                height: 36px;
                font-size: 12px;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>

            <p class="text-center text-muted mt-2">
                Hisobingiz yo'qmi? <a href="{% url 'register' %}">Sign up</a>
            </p>
        </form>
    </div>
</body>
</html>
