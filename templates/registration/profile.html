{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Sahifasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            color: #333;
            animation: fadeIn 1.2s ease-in-out;
        }

        .profile-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffdd57;
            margin-bottom: 15px;
        }

        .edit-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: #ffdd57;
            color: black;
            border-radius: 50%;
            padding: 6px;
            cursor: pointer;
        }

        .profile-info p {
            font-size: 16px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-custom {
            background: #ffdd57;
            color: black;
            font-weight: bold;
            width: 100%;
        }

        .edit-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-image-wrapper">
            <img id="profilePreview" src="{% if request.user.profile_image %}{{ request.user.profile_image.url }}{% else %}{% static 'profile_image/default.png' %}{% endif %}" alt="Profil rasmi" class="profile-image">

            <label for="profileImageUpload" class="edit-icon">
                <i class="fas fa-edit"></i>
            </label>
            <input type="file" id="profileImageUpload" accept="image/*" style="display: none;">
        </div>

        <h2>{{ request.user.first_name }} {{ request.user.last_name }}</h2>

        <div class="profile-info">
            <p><i class="fas fa-user"></i> <strong>Username:</strong> {{ user.username }}</p>
            <p><i class="fas fa-envelope"></i> <strong>Email:</strong> {{ user.email }}</p>
            <p><i class="fas fa-phone"></i> <strong>Telefon:</strong> {{ user.phone|default:"Mavjud emas" }}</p>
        </div>

        <hr>

        <button class="btn-custom" onclick="toggleEditForm()">‚úè Tahrirlash</button>

        <form method="post" enctype="multipart/form-data" class="edit-form mt-3" id="editForm">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Saqlash</button>
        </form>

        <hr>
        <a href="{% url 'logout' %}" class="btn btn-danger w-100">Chiqish</a>
    </div>

    <script>
        document.getElementById('profileImageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        function toggleEditForm() {
            const form = document.getElementById('editForm');
            form.style.display = form.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
