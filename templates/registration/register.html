<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            padding: 15px;
        }
        .container {
            width: 100%;
            max-width: 380px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 18px;
            font-weight: bold;
            color: #333;
        }
        .form-group {
            margin-bottom: 12px;
        }
        .form-label {
            font-weight: bold;
            color: #444;
            margin-bottom: 5px;
            display: block;
            font-size: 14px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: all 0.3s ease-in-out;
            height: 45px; /* Kichikroq oâ€˜lcham */
        }
        .form-control::placeholder {
            color: #aaa;
            font-size: 13px;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0px 0px 6px rgba(0, 123, 255, 0.4);
            outline: none;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            background-color: #007bff;
            border: none;
            transition: background 0.3s ease-in-out;
            height: 45px; /* Input bilan bir xil balandlik */
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }
            .form-control,
            .btn-primary {
                height: 42px; /* Kichik ekranlar uchun yana biroz kichraytirildi */
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
